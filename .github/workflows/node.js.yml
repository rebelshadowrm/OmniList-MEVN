
name: Vite Ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Install dependencies
        run: npm install
      - name: Vite Build
        run: npm run build
      - name: commit project
        run: |
          git config --global user.name 'rebelshadowrm'
          git config --global user.email 'rebelshadowrm@gmail.com'
          git commit -am "Automated build" || echo "No changes to commit"
          git push
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "omnilist-mevn" #Must be unique in Heroku
          heroku_email: "rebelshadowrm@gmail.com"
