
name: Vite Ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Install dependencies
        run: npm install
      - name: Vite Build
        run: npm run build
      - name: commit project
        run: |
          git config --global user.name 'rebelshadowrm'
          git config --global user.email 'rebelshadowrm@gmail.com'
          git commit -am "Automated build"
          git push
